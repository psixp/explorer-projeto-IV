<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, e preencher esse formulario de inscricao.</p>
        </header>
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informacoes do Evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(minimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" minlength="8" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-title">Link do evento <span>(comece com http://)</span></label>
                        <input type="url" id="event-link" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp contato<span>(somente numeros)</span></label>
                        <input type="number" id="event-whatsapp" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-information">Informacoes extras</label>
                        <textarea type="text" id="event-information"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category" required>
                            <option value="live">Ao Vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um e-mail valido)</span></label>
                        <input type="email" id="event-email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(minimo 8
                                caracteres)</span></label>
                        <input type="password" id="event-password" minlength="8" required>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Ate</label>
                            <input type="time" id="event-end" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="form">Salvar evento</button>
        </footer>
    </div>
</body>

</html>
